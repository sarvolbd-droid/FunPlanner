<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FunPlanner</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    #tasks {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #tasks li {
      margin: 10px 0;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #score {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    #avatar-container {
      margin: 20px 0;
    }
    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    /* Zone mises à jour */
    #updates {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 250px;
      max-height: 400px;
      overflow-y: auto;
      background-color: rgba(255,255,255,0.95);
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    #updates h3 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>FunPlanner</h1>

  <!-- Avatar évolutif -->
  <div id="avatar-container">
    <img id="avatar" src="images/avatar1.png" alt="Avatar">
  </div>

  <!-- Entrée tâches -->
  <input type="text" id="taskInput" placeholder="Nouvelle tâche">
  <button onclick="addTask()">Ajouter</button>
  <button onclick="addDailyChallenge()">Challenge du jour</button>
  <button onclick="resetGame()">Reset</button>

  <!-- Liste des tâches -->
  <ul id="tasks"></ul>

  <!-- Score -->
  <div id="score">Points: 0</div>

  <!-- Musique de fond -->
  <audio id="bgMusic" src="audio/background.mp3" autoplay loop></audio>

  <!-- Zone mises à jour -->
  <div id="updates">
    <h3>Mises à jour</h3>
    <ul id="updatesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
